<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>My Lapy | Welcome</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="logo.svg" alt="logo">
                <h4 class="logo">Three Dots</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Specs</a></li>
                    <li><a class="nav-link" href="#">Products</a></li>
                    <li><a class="nav-link" href="#">Contacts</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="cart.svg" alt="cart">
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the future.</h1>
                        <p>The new 14 inch bezeless display offering a 4k
                            display with touch screen.
                        </p>
                    </div>
                    <div class="cta">
                        <button type="button" class="cta-select">14 Inch</button>
                        <button type="button" class="cta-add">Add To Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="matebook.png" alt="matebook">
                </div>
            </section>
        </main>
    </body>
</html>
